name: Build and Deploy BCRiskTool

on:
  workflow_dispatch:
    inputs:
      tier:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod
          
      rebuild_backend_image:
        description: 'Rebuild backend image'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      no_cache:
        description: 'Build without cache'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  APP: bcrisktool

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest
    environment: ${{ inputs.tier }}
    env:
      TIER: ${{ inputs.tier }}
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set deployment tier
        id: set-tier
        run: |
          # Tier is from workflow input
          echo "tier=${{ inputs.tier }}" >> $GITHUB_OUTPUT

      - name: Get git tag and set variables
        id: vars
        run: |
          # Get the latest git tag or use default
          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0")
          RELEASE_VERSION=$(echo $GIT_TAG | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "1.0.0")
          LAST_UPDATED=$(date -u +"%Y-%m-%d")
          DATETIME=$(date -u +"%Y%m%d%H%M%S")
          TIER=${{ steps.set-tier.outputs.tier }}
          
          # Determine image tier (release for prod/stage, development for dev)
          if [ "$TIER" = "prod" ] || [ "$TIER" = "stage" ]; then
            IMAGE_TIER="release"
          else
            IMAGE_TIER="development"
          fi
          
          echo "git_tag=$GIT_TAG" >> $GITHUB_OUTPUT
          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "last_updated=$LAST_UPDATED" >> $GITHUB_OUTPUT
          echo "datetime=$DATETIME" >> $GITHUB_OUTPUT
          echo "image_tier=$IMAGE_TIER" >> $GITHUB_OUTPUT
          echo "tier=$TIER" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./bcrisktool/server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run tests
        working-directory: ./bcrisktool
        run: |
          pytest tests/ -v
        continue-on-error: true

      - name: Configure AWS credentials
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume: ${{ secrets.CICD_ROLE_ARN }}
          role-session-name: ${{ env.TIER }}-bcrisktool-${{ github.ref_name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Node.js for CDK
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install AWS CDK
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          npm install -g aws-cdk
          cdk --version

      - name: Install CDK dependencies
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        working-directory: ./bcrisktool/cdk
        run: |
          npm install
          npm run build

      - name: Set dynamic environment variables
        run: |
          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          REPO=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/${{ env.APP }}
          
          # Get latest git tag
          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0")
          RELEASE_VERSION=$(echo $GIT_TAG | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "1.0.0")
          LAST_UPDATED=$(date -u +"%Y-%m-%d")
          
          # Determine image tier
          IMAGE_TIER="development"
          if [[ "${{ env.TIER }}" == "prod" ]] || [[ "${{ env.TIER }}" == "stage" ]]; then
            IMAGE_TIER="release"
          fi
          
          echo "IMAGE_TIER=$IMAGE_TIER" >> $GITHUB_ENV
          echo "IMAGE_REPOSITORY=$REPO" >> $GITHUB_ENV
          echo "BACKEND_IMAGE=$REPO:$IMAGE_TIER-backend-$GIT_TAG-$TIMESTAMP" >> $GITHUB_ENV
          echo "BACKEND_IMAGE_LATEST=$REPO:$IMAGE_TIER-backend-latest" >> $GITHUB_ENV
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          echo "LAST_UPDATED=$LAST_UPDATED" >> $GITHUB_ENV
          echo "PARAMETER_PATH=/analysistools/${{ env.TIER }}/${{ env.APP }}" >> $GITHUB_ENV

      - name: Get SSM Parameters
        uses: dkershner6/aws-ssm-getparameters-action@v2
        with:
          parameterPairs: |
            ${{ env.PARAMETER_PATH }}/ecs_cluster = ECS_CLUSTER,
            ${{ env.PARAMETER_PATH }}/ecs_web_task = ECS_WEB_TASK,
            ${{ env.PARAMETER_PATH }}/ecs_web_service = ECS_WEB_SERVICE,
            ${{ env.PARAMETER_PATH }}/role_arn = ROLE_ARN
          withDecryption: "true"

      - name: Login to Amazon ECR
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true

      - name: Set up Docker Buildx
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.event.inputs.rebuild_backend_image != 'false')
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend Docker image
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.event.inputs.rebuild_backend_image != 'false')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: bcrisktool/docker/backend.dockerfile
          pull: true
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}
            ${{ env.BACKEND_IMAGE_LATEST }}
          build-args: |
            LAST_UPDATED=${{ env.LAST_UPDATED }}
            RELEASE_VERSION=${{ env.RELEASE_VERSION }}
          cache-from: type=registry,ref=${{ env.IMAGE_REPOSITORY }}:backend-cache
          cache-to: type=registry,ref=${{ env.IMAGE_REPOSITORY }}:backend-cache,image-manifest=true,oci-mediatypes=true,mode=max

      - name: Create task definition directory
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          mkdir -p ${{ github.workspace }}/ecs

      - name: Deploy CDK stacks with new container image
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        working-directory: ./bcrisktool/cdk
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: |
          # Deploy CDK stacks with the newly built container image
          cdk deploy --all \
            --context env=${{ env.TIER }} \
            --context container_image="${{ env.BACKEND_IMAGE }}" \
            --context release_version="${{ env.RELEASE_VERSION }}" \
            --context last_updated="${{ env.LAST_UPDATED }}" \
            --require-approval never \
            --outputs-file cdk-outputs.json
          
          echo "CDK deployment completed with image: ${{ env.BACKEND_IMAGE }}"
          
          # Show outputs
          if [ -f cdk-outputs.json ]; then
            echo "Stack outputs:"
            cat cdk-outputs.json
          fi

      - name: Wait for service stability
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_WEB_SERVICE }}
          
          echo "Service is stable and deployment complete!"
